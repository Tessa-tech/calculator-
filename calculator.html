<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" class="bg" onclick="display.value=''">
                    <input type="button" value="+/-" class="bg" onclick="display.value='-'">
                    <input type="button" value="%" class="bg" onclick="display.value+='%'">
                    <input type="button" value="/" class="spa" onclick="display.value+='/'">
                </div>
                <div>
                    <input type="button" value="7" class="col" onclick="display.value+='7'">
                    <input type="button" value="8" class="col" onclick="display.value+='8'" >
                    <input type="button" value="9" class="col" onclick="display.value+='9'" >
                    <input type="button" value="*" class="spa" onclick="display.value+='*'">
                </div>
                <div>
                    <input type="button" value="4" class="col" onclick="display.value+='4'">
                    <input type="button" value="5" class="col" onclick="display.value+='5'">
                    <input type="button" value="6" class="col" onclick="display.value+='6'">
                    <input type="button" value="-" class="spa" onclick="display.value+='-'">
                </div>
                <div>
                    <input type="button" value="1" class="col" onclick="display.value+='1'">
                    <input type="button" value="2" class="col" onclick="display.value+='2'">
                    <input type="button" value="3" class="col" onclick="display.value+='3'">
                    <input type="button" value="+" class="spa" onclick="display.value+='+'">
                </div>
                <div>
                    <input type="button"value="0" style="width: 142px; padding-right: 70px;" class="col" onclick="display.value+='0'">
                    <input type="button" value="." class="col" onclick="display.value+='.'">
                    <input type="button" value="=" class="spa" onclick="display.value =eval(display.value)">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
